<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gempire Discovery</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg"></div>

    <main class="wrap">
      <header class="header">
        <h1>Gempire Discovery</h1>
        <p>Search Pok√©mon cards across eBay</p>

        <div class="searchRow">
          <input id="q" type="text" placeholder="pokemon psa" autocomplete="off" />
          <button id="searchBtn" class="btnPrimary">Search</button>
        </div>

        <div class="tabsRow">
          <button class="tab active" data-type="all" id="tabAll">All Items</button>
          <button class="tab" data-type="auction" id="tabAuction">Auctions</button>
          <button class="tab" data-type="fixed" id="tabFixed">Fixed Price</button>
        </div>

        <div class="sortRow">
          <label for="sort" class="sortLabel">Sort by</label>
          <select id="sort" class="sortSelect">
            <option value="newlyListed">Newly Listed</option>
            <option value="endingSoonest">Ending Soonest</option>
            <option value="price">Price: Low to High</option>
            <option value="priceDesc">Price: High to Low</option>
            <option value="bestMatch">Best Match</option>
          </select>
        </div>
      </header>

      <section class="content">
        <aside class="filters sticky">
          <div class="filtersCard">
            <div class="filtersTitle">Filters</div>

            <div class="priceRow">
              <div class="moneyInput">
                <span class="moneyPrefix">$</span>
                <input id="minPrice" inputmode="numeric" placeholder="Min" />
              </div>
              <div class="toText">to</div>
              <div class="moneyInput">
                <span class="moneyPrefix">$</span>
                <input id="maxPrice" inputmode="numeric" placeholder="Max" />
              </div>

              <button id="applyBtn" class="btnCircle" title="Apply">+</button>
            </div>

            <button id="applyBtnBig" class="btnPrimary btnBlock">Apply</button>
          </div>
        </aside>

        <section class="results">
          <div id="status" class="status"></div>
          <div id="grid" class="grid"></div>

          <div class="pager" id="pager">
            <button id="prevPage" class="btnGhost">Prev</button>
            <div class="pageNums">
              <button class="btnGhost pageBtn" id="p1">1</button>
              <button class="btnGhost pageBtn" id="p2">2</button>
              <button class="btnGhost pageBtn" id="p3">3</button>
            </div>
            <button id="nextPage" class="btnGhost">Next</button>
          </div>
        </section>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
