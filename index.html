<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gempire Discovery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Gempire Discovery</h1>
    <p>Search Pokémon cards across eBay</p>

    <div class="search-bar">
      <input id="searchInput" placeholder="pokemon psa" />
      <button id="searchBtn">Search</button>
    </div>

    <div class="tabs">
      <button class="tab active" data-type="all">All Items</button>
      <button class="tab" data-type="auction">Auctions</button>
      <button class="tab" data-type="fixed">Fixed Price</button>
    </div>
  </header>

  <main class="layout">
    <aside class="filters">
      <h3>Filters</h3>

      <label>Grading</label>
      <select id="grading">
        <option value="">Any</option>
        <option value="PSA">PSA</option>
        <option value="BGS">BGS</option>
        <option value="CGC">CGC</option>
      </select>

      <label>Grade</label>
      <select id="grade">
        <option value="">Any</option>
        <option>10</option>
        <option>9</option>
        <option>8</option>
      </select>

      <label>Min Price</label>
      <input id="minPrice" type="number" />

      <label>Max Price</label>
      <input id="maxPrice" type="number" />

      <label class="checkbox">
        <input type="checkbox" id="soldToggle" />
        Sold listings
      </label>
    </aside>

    <section class="content">
      <div class="toolbar">
        <select id="sort">
          <option value="">Default</option>
          <option value="price_asc">Price ↑</option>
          <option value="price_desc">Price ↓</option>
        </select>
      </div>

      <div id="results" class="grid"></div>

      <div id="loading" class="loading">Loading…</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
