<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gempire Discovery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <h1>Gempire Discovery</h1>
  <p>Search Pok√©mon cards across eBay</p>
</header>

<div class="container">

  <!-- FILTERS -->
  <aside class="filters">
    <label>
      Search
      <input id="query" placeholder="charizard psa 10" />
    </label>

    <label>
      Grading
      <select id="grading">
        <option value="">Any</option>
        <option value="PSA">PSA</option>
        <option value="BGS">BGS</option>
        <option value="CGC">CGC</option>
      </select>
    </label>

    <label>
      Grade
      <select id="grade">
        <option value="">Any</option>
        <option>10</option>
        <option>9.5</option>
        <option>9</option>
        <option>8</option>
      </select>
    </label>

    <label>
      Price ($)
      <div class="price-row">
        <input id="minPrice" placeholder="Min" />
        <input id="maxPrice" placeholder="Max" />
      </div>
    </label>

    <label class="checkbox">
      <input type="checkbox" id="usOnly" />
      US only
    </label>

    <button id="searchBtn">Search</button>
  </aside>

  <!-- RESULTS -->
  <main>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab active" data-type="all">All Items</button>
      <button class="tab" data-type="auction">Auctions</button>
      <button class="tab" data-type="fixed">Fixed Price</button>
    </div>

    <div id="results" class="grid"></div>

  </main>

</div>

<script src="app.js"></script>
</body>
</html>
