<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gempire Discovery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Gempire Discovery</h1>
    <p>Search Pokémon cards across eBay</p>

    <div class="search-bar">
      <input id="searchInput" placeholder="charizard psa 10" />
      <button id="searchBtn">Search</button>
    </div>

    <!-- FILTERS -->
    <div class="filters">

      <div class="filter-group">
        <label>Grading</label>
        <select id="gradingFilter">
          <option value="">All</option>
          <option value="PSA">PSA</option>
          <option value="BGS">BGS</option>
          <option value="CGC">CGC</option>
          <option value="UNGRADED">Ungraded</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Grade</label>
        <select id="gradeNumberFilter">
          <option value="">All</option>
          <option value="10">10</option>
          <option value="9">9</option>
          <option value="8">8</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Price ($)</label>
        <input id="minPrice" type="number" placeholder="Min" />
        <input id="maxPrice" type="number" placeholder="Max" />
      </div>

      <div class="filter-group">
        <label>Listing Type</label>
        <select id="listingType">
          <option value="">All</option>
          <option value="FIXED_PRICE">Buy It Now</option>
          <option value="AUCTION">Auction</option>
        </select>
      </div>

      <div class="filter-group">
        <label>
          <input type="checkbox" id="usOnly" />
          US Only
        </label>
      </div>

      <div class="filter-group">
        <label>Sort</label>
        <select id="sortBy">
          <option value="">Default</option>
          <option value="priceAsc">Price ↑</option>
          <option value="priceDesc">Price ↓</option>
        </select>
      </div>

    </div>
  </header>

  <main>
    <div id="results"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
