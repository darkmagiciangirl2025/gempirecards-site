<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gempire Discovery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0d12;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #f5c84c;
      font-weight: 600;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background: #141826;
      padding: 12px;
      border-radius: 12px;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card a {
      display: block;
      margin-top: 8px;
      color: #f5c84c;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <h1>Gempire Discovery</h1>
  <p>Search Pokémon cards across eBay</p>

  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Search Pokémon cards…" />
    <button id="searchBtn">Search</button>
  </div>

  <div id="results"></div>

  <!-- IMPORTANT: script MUST be last -->
  <script src="./app.js"></script>
</body>
</html>
