<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gempire Discovery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Gempire Discovery</h1>
    <p>Search Pokémon cards across eBay</p>

    <div class="search-row">
      <input
        id="searchInput"
        type="text"
        placeholder="pokemon psa"
        autocomplete="off"
      />
      <button id="searchBtn" type="button">Search</button>
    </div>

    <div class="tabs">
      <button class="tab active" data-type="all">All Items</button>
      <button class="tab" data-type="auction">Auctions</button>
      <button class="tab" data-type="fixed">Fixed Price</button>
    </div>
  </header>

  <main class="layout">
    <aside class="filters">
      <h3>Filters</h3>

      <label for="minPrice">Min Price</label>
      <input id="minPrice" type="number" placeholder="0" />

      <label for="maxPrice">Max Price</label>
      <input id="maxPrice" type="number" placeholder="1000" />

      <label class="checkbox">
        <input type="checkbox" id="soldToggle" />
        Sold listings
      </label>

      <label for="sortSelect">Sort</label>
      <select id="sortSelect">
        <option value="best">Best Match</option>
        <option value="price_asc">Price ↑</option>
        <option value="price_desc">Price ↓</option>
        <option value="newest">Newest</option>
      </select>
    </aside>

    <section class="results">
      <div id="grid" class="grid"></div>
      <div id="loader" class="loading">Loading…</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
