<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gempire Discovery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Gempire Discovery</h1>
  <p>Search Pokémon cards across eBay</p>

  <div class="search-row">
    <input id="searchInput" placeholder="pokemon psa" />
    <button id="searchBtn">Search</button>
  </div>

  <div class="tabs">
    <button class="tab active" data-type="">All Items</button>
    <button class="tab" data-type="auction">Auctions</button>
    <button class="tab" data-type="fixed">Fixed Price</button>
  </div>
</header>

<div class="layout">
  <aside class="filters">
    <h3>Filters</h3>

    <label>Min Price</label>
    <input id="minPrice" type="number" />

    <label>Max Price</label>
    <input id="maxPrice" type="number" />

    <label>
      <input id="soldToggle" type="checkbox" />
      Sold listings
    </label>
  </aside>

  <section class="content">
    <div class="sort-bar">
      <select id="sortSelect">
        <option value="">Default</option>
        <option value="priceAsc">Price ↑</option>
        <option value="priceDesc">Price ↓</option>
        <option value="endSoonest">Ending Soon</option>
      </select>
    </div>

    <div id="grid" class="grid"></div>
    <div id="loader">Loading…</div>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
