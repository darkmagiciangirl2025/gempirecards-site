<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gempire Discovery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050b1d;
      --card: #0b1430;
      --accent: #5b6cff;
      --text: #ffffff;
      --muted: #9aa4d6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 600px at top, #0b153a, var(--bg));
      color: var(--text);
    }

    header {
      padding: 36px 48px 20px;
    }

    h1 {
      margin: 0;
      font-size: 34px;
      font-weight: 700;
    }

    header p {
      margin-top: 6px;
      color: var(--muted);
    }

    .search-row {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .search-row input {
      flex: 1;
      padding: 16px 18px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .search-row button {
      padding: 16px 22px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      gap: 22px;
      margin-top: 18px;
      font-weight: 600;
    }

    .tabs span {
      cursor: pointer;
      color: var(--muted);
    }

    .tabs span.active {
      color: white;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 6px;
    }

    .sort-row {
      margin-top: 20px;
      padding-left: 48px;
    }

    .sort-row select {
      background: var(--card);
      color: white;
      border: 1px solid #1e2a66;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
    }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 28px;
      padding: 30px 48px 60px;
      align-items: start;
    }

    .filters {
      position: sticky;
      top: 24px;
      background: linear-gradient(180deg, #0b1430, #070d23);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,.4);
      align-self: flex-start;
    }

    .filters h3 {
      margin-top: 0;
      margin-bottom: 14px;
    }

    .price-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .price-row input {
      width: 100%;
      padding: 10px 12px;
      background: #050b1d;
      border: 1px solid #1e2a66;
      color: white;
      border-radius: 8px;
      font-size: 14px;
    }

    .apply-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 22px;
    }

    .card {
      background: linear-gradient(180deg, #0b1430, #060c20);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: contain;
      border-radius: 12px;
      background: #020617;
    }

    .card h4 {
      font-size: 14px;
      margin: 12px 0 6px;
      line-height: 1.4;
    }

    .price {
      font-weight: 700;
      margin-bottom: 8px;
    }

    .card a {
      color: var(--accent);
      font-size: 13px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <h1>Gempire Discovery</h1>
  <p>Search PokÃ©mon cards across eBay</p>

  <div class="search-row">
    <input id="query" placeholder="pokemon psa" />
    <button onclick="search()">Search</button>
  </div>

  <div class="tabs">
    <span class="active">All Items</span>
    <span>Auctions</span>
    <span>Fixed Price</span>
  </div>
</header>

<div class="sort-row">
  Sort by
  <select id="sort">
    <option value="">Best Match</option>
    <option value="newest">Newly Listed</option>
    <option value="priceAsc">Price: Low â†’ High</option>
    <option value="priceDesc">Price: High â†’ Low</option>
  </select>
</div>

<div class="layout">

  <aside class="filters">
    <h3>Filters</h3>

    <div class="price-row">
      <input id="minPrice" placeholder="$ Min" />
      <span>to</span>
      <input id="maxPrice" placeholder="$ Max" />
    </div>

    <button class="apply-btn" onclick="search()">Apply</button>
  </aside>

  <main>
    <div id="results" class="grid"></div>
  </main>

</div>

<script>
  function formatMoney(n) {
    return "$" + n.toLocaleString("en-US");
  }

  function parseMoney(val) {
    if (!val) return "";
    return val.replace(/[^0-9]/g, "");
  }

  async function search() {
    const q = document.getElementById("query").value || "pokemon psa";
    const min = parseMoney(document.getElementById("minPrice").value);
    const max = parseMoney(document.getElementById("maxPrice").value);
    const sort = document.getElementById("sort").value;

    let url = `/api/search?q=${encodeURIComponent(q)}`;
    if (min) url += `&min=${min}`;
    if (max) url += `&max=${max}`;
    if (sort) url += `&sort=${sort}`;

    const res = await fetch(url);
    const data = await res.json();

    const grid = document.getElementById("results");
    grid.innerHTML = "";

    data.items.forEach(item => {
      const priceNum = Number(item.price);
      if (!priceNum || isNaN(priceNum)) return;

      const img = item.image.replace("s-l225", "s-l1600");

      grid.innerHTML += `
        <div class="card">
          <img src="${img}" />
          <h4>${item.title}</h4>
          <div class="price">${formatMoney(priceNum)}</div>
          <a href="${item.link}" target="_blank">View</a>
        </div>
      `;
    });
  }

  // ðŸ”¥ AUTO LOAD
  window.onload = () => {
    document.getElementById("query").value = "pokemon psa";
    document.getElementById("minPrice").value = "$3,000";
    search();
  };
</script>

</body>
</html>
